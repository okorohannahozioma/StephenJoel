    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Stephen Joel</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#services" class="nav-link">Services</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>

                    <i data-lucide="menu"></i>

            </nav>
        </div>
    </header>

    <div class="mobile-nav-overlay">
        <ul class="mobile-nav-list">
            <li><a href="index.html" class="mobile-nav-link">Home</a></li>

    <main>
        <section id="contact" class="section contact-section">
            <div class="container">
                <h2>Get in Touch</h2>
                <div class="contact-content">
                    <form class="contact-form">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                        <button type="submit" class="button primary-button">Send Message</button>
                    </form>
                    <div class="social-links">
                        <a href="#" aria-label="Email"><i data-lucide="mail" class="social-icon"></i></a>
                        <a href="#" aria-label="LinkedIn"><i data-lucide="linkedin" class="social-icon"></i></a>
                        <a href="#" aria-label="Twitter"><i data-lucide="twitter" class="social-icon"></i></a>
                        <a href="#" aria-label="Instagram"><i data-lucide="instagram" class="social-icon"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
